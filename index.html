<!DOCTYPE html>
<html>
  <head>
    <title>What's the Weather?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>What's the Weather?</h1>

    <!-- weather data from https://openweathermap.org/api -->
    <p id="weatherInfo">
        <p id="location">
          <div id="demo"></div>
        </p>
        <img id="image">
        <ul>
          <li id="status"><strong></strong></li>
          <li id="temperature"></li>
          <li id="humidity"></li>
          <li id="wind"></li>
        </ul>
    </p>
  </body>
</html>
