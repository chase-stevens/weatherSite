<!DOCTYPE html>
<html>
  <head>
    <title>What's the Weather?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="bundle.js"></script>
  </head>
  <body id="gradient">
    <div id="card">
    <h1 id="title" style="display: inline;">Loading</h1>
    <br><br>

    <!-- weather data from https://openweathermap.org/api -->
    <img id="image" align="left">
    <div id="status" style="font-size: 2em; text-align: left;"></div>
    <div>
      <div id="temperature" style="position: relative; right: 0; font-size: 3.5em; text-align: right;"></div>
      <div id="humidity" style="display: block; position: relative; text-align: right;"></div>
      <div id="wind" style="display: block; position: relative; text-align: right;"></div>
    </div>
  </body>
</html>
